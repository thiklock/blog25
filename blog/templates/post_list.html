<!DOCTYPE html>
<html>
<head>
    <title>My Django Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>Published on: {{ post.published_date }}</p>
            <p>{{ post.text|truncatewords:30 }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Read more</a>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</body>
</html>
